<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<div th:replace="fragments :: page-header"></div>
<h1 th:replace="fragments :: title" class="text-warning">Edit Event</h1>
<nav th:replace="fragments :: navigation"></nav>

<form method="post" th:action="@{/events/edit}">
    <div class="form-group">
        <label>
            <input type="hidden" th:value="${event.id}" name="eventId" />
        </label>
    </div>
    <div class="form-group">
        <label>Name
            <input type="text" th:field="${event.name}" class="form-control" />
        </label>
        <p style="color: white" class="error" th:errors="${event.name}"></p>
    </div>

    <div class="form-group">
        <label>Description
            <input type="text" th:field="${event.eventDetails.description}" class="form-control" />
        </label>
        <p style="color: white" class="error" th:errors="${event.eventDetails.description}"></p>
    </div>

    <div class="form-group">
        <label>Location
            <input type="text" th:field="${event.eventDetails.location}" class="form-control" />
        </label>
        <p style="color: white" class="error" th:errors="${event.eventDetails.location}"></p>
    </div>

    <div class="form-group">
        <label>Competitive Level
            <input type="text" th:field="${event.eventDetails.competitiveLevel}" class="form-control" />
        </label>
        <p style="color: white" class="error" th:errors="${event.eventDetails.competitiveLevel}"></p>
    </div>

    <div class="form-group">
        <label>Date
            <input type="date" pattern="dd/MM/yyyy" th:field="${event.eventDetails.date}" class="form-control" />
        </label>
        <p style="color: white" class="error" th:errors="${event.eventDetails.date}"></p>
    </div>

    <div>
        <label>Summary
            <input type="text" th:field="${event.eventDetails.summary}" class="form-control" />
        </label>
        <p style="color: white" class="error" th:errors="${event.eventDetails.summary}"></p>
    </div>

    <div>
        <label>Entry Fee
            <input type="text"  min="0.00" max="10000.00" step="0.01" th:field="${event.eventDetails.entryFee}" class="form-control" />
        </label>
        <p style="color: white" class="error" th:errors="${event.eventDetails.entryFee}"></p>
    </div>

    <div class="form-group"><br>
        <input type="submit" value="EDIT" class="btn btn-success">
    </div>
</form>

</body>
</html>
